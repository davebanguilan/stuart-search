<ion-grid class="function" *ngIf="!showPAList">
  <ion-row class="function__container">
    <ion-col size="12">
      <ion-item>
        <ion-icon slot='start' name="search-outline"></ion-icon>
        <ion-label position="floating">Search</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">Pharmacological Activity</ion-label>
        <ion-select (ionChange)="activitySelected($event)">
          <ion-select-option *ngFor="let choice of choices" [value]="choice.value">{{choice.text}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col class="box__spacer--4">

    </ion-col>

    <ion-col size="12">
      <ion-button expand="full" shape="round">
        Search
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<app-pa-list *ngIf="showPAList" [pharmacologicalActivity]="paSelected" [title]="paListTitle" (showFunctionPage)="showFunctionPage()"></app-pa-list>
